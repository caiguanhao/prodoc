manifest:

  __variables__:

    案号: 'String'
    原告:
      - 姓名: 'String'
        性别: [ '男', '女' ]
        出生日期: 'GeneralDate'
        民族: [ '汉族', '***' ]
        地址: 'String'
        身份证号码: 'String'
        法定代理人:
          - 姓名: 'String'
            性别: [ '男', '女' ]
            出生日期: 'GeneralDate'
            民族: [ '汉族', '***' ]
            地址: 'String'
            关系: 'String'
        委托代理人:
          姓名: 'String'
          职业: 'String'
    被告:
      - 姓名: 'String'
        性别: [ '男', '女' ]
        出生日期: 'GeneralDate'
        民族: [ '汉族', '***' ]
        地址: 'String'
        身份证号码: 'String'
        委托代理人:
          姓名: 'String'
          职业: 'String'

  __content__:
    头部:
      t01: 广东省佛山市顺德区人民法院
      t02: 民事判决书
      t04: "（2013）佛顺法勒民初字第{{案号}}号"
    基本信息:
      t05: |
        {{#每个 原告}}
        原告{{姓名}}，{{性别}}，{{出生日期}}出生，{{民族}}，住{{地址}}，身份证号码：{{身份证号码}}。
        {{#每个 法定代理人}}
        法定代理人{{姓名}}，{{性别}}，{{出生日期}}出生，{{民族}}，住{{地址}}，系原告的{{关系}}。
        {{/每个}}
        委托代理人{{委托代理人.姓名}}，{{委托代理人.职业}}。
        {{/每个}}

  __templates__: 
    __default__: t05
